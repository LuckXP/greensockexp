	<title>greensocks</title>
	<style type="text/css">
		.box {
			height: 40px;
			width: 40px;
			background: black;
			float: left;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js"></script>
	<script type="text/javascript">
		var last_position = {};

		function left(){
		  TweenMax.to(this, 0.5, {backgroundColor:"blue"})
		};

		function right(){
		  TweenMax.to(this, 0.5, {backgroundColor:"yellow"})
		};

		function up(){
		  TweenMax.to(this, 0.5, {backgroundColor:"green"})
		};

		function down(){
		  TweenMax.to(this, 0.5, {backgroundColor:"red"})
		};
			
		$(document).on('mousemove', function (event) {

		    if (typeof(last_position.x) != 'undefined') {
		        var deltaX = last_position.x - event.offsetX,
		            deltaY = last_position.y - event.offsetY;
		        if (Math.abs(deltaX) > Math.abs(deltaY) && deltaX > 0) {
		            //left
		            $(".box").hover(left);
		            console.log("left");
		        } else if (Math.abs(deltaX) > Math.abs(deltaY) && deltaX < 0) {
		            //right
		            $(".box").hover(right);
		            console.log("right");
		        } else if (Math.abs(deltaY) > Math.abs(deltaX) && deltaY > 0) {
		            //up
		            $(".box").hover(up);
		            console.log("up");
		        } else if (Math.abs(deltaY) > Math.abs(deltaX) && deltaY < 0) {
		            //down
		            $(".box").hover(down);
		            console.log("down");
		        }
		    };
		    last_position = {
		        x : event.offsetX,
		        y : event.offsetY
		    };
		    
		});

	</script>
